<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- my additional styling here -->
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
<!-- links to firebase -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<!-- connecting to moment.js library -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- getting jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


</head>
<body>


    <div class="jumbotron">
        <h1>Anytime is Train Time <br><small>Experience the magic of Switzerland</small></h1>
        
      </div>

      <div class="panel panel-primary panel-default panel-body">
          <!-- Default panel contents -->
          <div class="panel-heading">Current Trains Schedule</div>
        
          <!-- Table -->
          <table class="table" id="tableSched">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Dest.</th>
                <th>Freq.</th>
                <th>Next Arr.</th>
                <th>Min. Away</th>
              </tr>
            </thead>
          </table>
        </div>
  

        <div class="panel panel-primary panel-default panel-body">
            <!-- Default panel contents -->
            <div class="panel-heading">Add Train</div>
          
            <!-- Table -->
            <table class="table input-group">
                <span class="input-group-addon" id="add-train-name"> </span>
                <input type="text" class="form-control" id= "train-name" placeholder="Train Name" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="add-destination"> </span>
                <input type="text" class="form-control" id= "train-destination" placeholder="Destination" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="add-first-train-time"> </span>
                <input type="text" class="form-control" id= "first-train-time" placeholder="First Train Time (HH:mm - military time)" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="add-freq"> </span>
                <input type="text" class="form-control" id= "frequency-name" placeholder="Frequency (min)" aria-describedby="basic-addon1">
            </table>
            <button>Submit</button>
          </div>
    
<footer>Copyright 2018 by <a href="https://dvdkrstndnls.github.io/Portfolio/">DKD</a> || Explore <a href="https://github.com/dvdkrstndnls/Train-Scheduler">this code</a> on GitHub </footer>

<!-- links to my js file to get all the dynamic bits -->
<script src="assets/javascript/main.js"> async</script>

</body>
</html>
